<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="fixedNavbarExample.toggle()"
        aria-controls="fixedNavbarExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        mdbCollapse
        #fixedNavbarExample="mdbCollapse"
        class="collapse navbar-collapse"
        id="fixedNavbarExample"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/exercise">Exercises</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/user">Users</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Avatar -->
    <div mdbDropdown class="dropdown pe-5">
      <a
        class="nav-link dropdown-toggle d-flex align-items-center"
        id="navbarDropdownMenuLink"
        role="button"
        mdbDropdownToggle
        aria-expanded="false"
      >
        <img
          [src]="profilePicture"
          class="rounded-circle"
          height="30"
          alt=""
          loading="lazy"
        />
      </a>
      <ul
        mdbDropdownMenu
        class="dropdown-menu"
        aria-labelledby="navbarDropdownMenuLink"
      >
        <li>
          <a class="dropdown-item" [routerLink]="['/']" routerLinkActive="router-link-active"
          (click)="logout()"
          >Deslogar</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar -->
  <!-- Jumbotron -->
  <div class="main-content" style="margin-top: 58px">
    <router-outlet></router-outlet>
  </div>
  <!-- Jumbotron -->
</header>
<app-footer></app-footer>
